name: Require Checklist
description: Ensure that any checklists in an issue/pull request are completed
runs:
  using: docker
  image: Dockerfile
branding:
  icon: check-square
  color: gray-dark
inputs:
  token:
    description: The GitHub API token to use
    default: ${{ github.token }}
    required: false
  requireChecklist:
    description: Require a checklist to exist
    required: false
    default: "false"
